<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="clock">
          <h1>Alarm Clock</h1>
        <div id="clock-display">
        </div>
        <div id="alarm-option">
            <select name="hours" id="hours">
               
            </select>
            <select name="minutes" id="minutes">
               
            </select>
            <select name="seconds" id="seconds">
               
            </select>
            <select name="am/pm" id="am/pm">
               <option value="AM">AM</option>
               <option value="PM">PM</option>
            </select>
          </div>
          <div id="button">
            <button id="button1">Set Alarm</button>
            <button id="button2">Stop Alarm</button>
          </div>
          <div id="alarms-list">
            <h5>Set Alarms</h5>
            <ul id="alarms"></ul>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
